<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="css/main.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
    </style>
</head>

<body>
    <script>
        document.body.style.visibility = "hidden";
        document.body.style.opacity = 0;
    </script>
    <header class="header">
        <div class="form-container form-container--inactive" style="max-height: 0;">
            <h1 class="heading-1">IP Address Tracker</h1>
            <form action="" class="search-form">
                <div class="input-group">
                    <input type="text" name="searchQuery" class="input-group__input" placeholder="IP address or domain">
                    <button class="input-group__button">
                        <img src="img/icon-arrow.svg" alt="Search" class="input-group__button-arrow">
                        <div class="loader">
                            <div class="loader__circle loader__circle--1"></div>
                            <div class="loader__circle loader__circle--2"></div>
                        </div>
                    </button>
                </div>
                <div class="input-group__error">Please enter a valid IP address or domain...</div>
            </form>
            <div class="ownIP">Use my own IP address</div>
        </div>
        <div class="result">
            <div class="result__group result__group--ip">
                <h2 class="heading-2">IP Address</h2>
                <p class="result__output result__output--ip">-</p>
            </div>
            <div class="result__group result__group--location">
                <h2 class="heading-2">Location</h2>
                <p class="result__output result__output--location">-</p>
            </div>
            <div class="result__group result__group--timezone">
                <h2 class="heading-2">Timezone</h2>
                <p class="result__output result__output--timezone">-</p>
            </div>
            <div class="result__group result__group--isp">
                <h2 class="heading-2">Service Provider</h2>
                <p class="result__output result__output--isp">-</p>
            </div>
        </div>
        <input type="checkbox" id="collapse-header" class="collapse-header">
        <label class="collapse-header__button" for="collapse-header">
            <img src="img/icon-arrow.svg" alt="Collapse Header" class="collapse-header__icon">
        </label>
    </header>
    <main class="main">
        <div id="map" class="map">
            <img src="img/icon-location.svg" alt="Map Marker" class="map__marker">
        </div>
        <div class="center-location">
            <img src="img/icon-location.svg" alt="Map Marker" class="center-location__icon">
        </div>
        <script src="js/map.js"></script>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
