<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <h1 class="heading-1">IP Address Tracker</h1>
        <form action="" class="search-form">
            <div class="input-group">
                <input type="text" name="searchQuery" class="input-group__input" placeholder="Search for any IP address or domain">
                <button class="input-group__button">
                    <img src="img/icon-arrow.svg" alt="Search">
                </button>
            </div>
        </form>
        <!-- <div class="theme">
            <span class="theme__label"></span>
            <input type="checkbox" id="theme" class="theme__input">
            <label for="theme">
                <div class="theme__toggle"></div>
            </label>
        </div> -->
    </header>
    <main class="main">
        <div class="result">
            <div class="result__group result__group--ip">
                <h2 class="heading-2">IP Address</h2>
                <p class="result__output result__output--ip">192.212.174.101</p>
            </div>
            <div class="result__group result__group--location">
                <h2 class="heading-2">Location</h2>
                <p class="result__output result__output--location">Brooklyn, NY 10001</p>
            </div>
            <div class="result__group result__group--timezone">
                <h2 class="heading-2">Timezone</h2>
                <p class="result__output result__output--timezone">UTC-05:00</p>
            </div>
            <div class="result__group result__group--timezone">
                <h2 class="heading-2">ISP</h2>
                <p class="result__output result__output--timezone">SpaceX Starlink</p>
            </div>
        </div>
        <div class="map">
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
